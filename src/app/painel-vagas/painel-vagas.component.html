<form class="form">
    <h1>Cadastrar Vaga</h1>
    <div class="formulario">
        <label>Id: </label>
        <input type="text" name="id" [(ngModel)]="vaga.id">
    </div>
    <div class="formulario">
        <label>Nome: </label>
        <input type="text" name="nome" [(ngModel)]="vaga.nome">
    </div>
    <div class="formulario">
        <label>Foto: </label>
        <input type="text" name="foto" [(ngModel)]="vaga.foto">
    </div>

    <div class="formulario">
        <label>Descrição: </label>
        <input type="text" name="descricao" [(ngModel)]="vaga.descricao">
    </div>

    <div class="formulario">
        <label>Salário: </label>
        <input type="text" name="salario" [(ngModel)]="vaga.salario">
    </div>

    <button class="button1" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button class="button2" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button class="button3" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
</form>


<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>

    </div>
</section>
